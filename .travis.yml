language: generic
sudo: required
services:
  - docker
env:
  global:
  - |
    IMAGE_ORG=ea31337
    IMAGE_NAME=fx-mt-vm
    DOCKER_REPO=$IMAGE_ORG/$IMAGE_NAME
    CWD="$TRAVIS_BUILD_DIR"
    DC_RUN="docker run $DOCKER_REPO"
    DOCKER_TAG=$TRAVIS_BRANCH
    DOCKER_TAR=$HOME/.docker/images.tar.gz
    BUILD_DATE="$(date -u +'%Y-%m-%dT%H:%M:%SZ')"
  - secure: ""
  - secure: ""
matrix:
  fast_finish: true
cache:
  apt: true
  pip: true
  directories:
  - $HOME/.docker
notifications:
  email:
    on_success: change
    on_failure: always
    on_start: never
before_script:
- if [[ -f "$DOCKER_TAR" ]]; then gzip -dc "$DOCKER_TAR" | docker load; fi
- if [[ "$DOCKER_PASSWORD" ]]; then docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD; fi
- docker images
script:
- docker build --tag $IMAGE_NAME:$DOCKER_TAG --build-arg BUILD_DATE=$BUILD_DATE --build-arg VCS_REF=$TRAVIS_COMMIT --build-arg VERSION=$TRAVIS_BRANCH .
- docker tag $IMAGE_NAME:$DOCKER_TAG $DOCKER_REPO:$DOCKER_TAG
after_script:
- docker images
- if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then docker push $DOCKER_REPO:$DOCKER_TAG; fi
- docker save $IMAGE_NAME | gzip > "$DOCKER_TAR" || df -h
after_success:
after_failure:
